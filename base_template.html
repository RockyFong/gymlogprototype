<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymLog - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Default (Mobile-first: Phones AND Tablets - Fullscreen) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .phone-frame {
            width: 100%;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Framed View (Desktops and very large screens) --- */
        @media (min-width: 1400px) {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
                box-sizing: border-box;
            }

            .phone-frame {
                aspect-ratio: 390 / 844;
                border-radius: 40px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.15);
                max-width: 100%;
                max-height: 100%;
                width: 390px; 
                height: auto;
                position: relative;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            @media (orientation: landscape) {
                .phone-frame {
                    height: 100%; 
                    width: auto;  
                }
            }
        }
        
        .tab-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.95);
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
            flex-shrink: 0;
            width: 100%;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
            text-decoration: none;
            flex: 1;
            padding-top: 5px;
        }

        .tab-item.active {
            color: #007aff;
        }

        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f8f8f8;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        .progress-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <!-- Content Area - Will be replaced in each page -->
        <div class="content-area">
            <!-- Page specific content goes here -->
        </div>
        
        <!-- iOS Tab Bar -->
        <div class="tab-bar">
            <a href="home.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-home"></i></div>
                <div>Home</div>
            </a>
            <a href="exercise_library.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-dumbbell"></i></div>
                <div>Exercises</div>
            </a>
            <a href="workout_log.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-plus-circle"></i></div>
                <div>Log</div>
            </a>
            <a href="history.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-calendar-alt"></i></div>
                <div>History</div>
            </a>
            <a href="feedback.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-robot"></i></div>
                <div>AI Coach</div>
            </a>
        </div>
    </div>
</body>
</html>
